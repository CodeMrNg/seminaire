<!doctype html>{% load static %}
<html class="no-js" lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inscription</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'style/images/favicon.png'  %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400;500;600;700;800&amp;family=Open+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">

    <!-- CSS
	============================================ -->

    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static 'style/css/all.min.css'  %}">
    <link rel="stylesheet" href="{% static 'style/css/flaticon.css'  %}">

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'style/css/bootstrap.min.css'  %}">
    <link rel="stylesheet" href="{% static 'style/css/swiper-bundle.min.css'  %}">
    <link rel="stylesheet" href="{% static 'style/css/magnific-popup.css'  %}">
    <link rel="stylesheet" href="{% static 'style/css/aos.css'  %}">
    <link rel="stylesheet" href="{% static 'style/css/nice-select.css'  %}">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'style/css/style.css'  %}">

</head>

<body>


    <div class="main-wrapper">

        <!-- Preloader start -->
        <div id="preloader">
            <div class="preloader">
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- Preloader End -->

        <!-- Header Start -->
        <div class="meeta-header-section meeta-header-2">

            <!-- Header Middle Start -->
            <div class="header-middle header-sticky">
                <div class="container">

                    <div class="header-wrap">
                        <!-- Header Logo Start -->

                        <!-- Header Navigation Start -->
                        <div class="header-navigation d-none d-lg-block">
                            <ul class="main-menu">
                                <li><a href="{% url 'home' %}">Accueil</a>
                                </li>
                                <li class="active-menu"><a href="{% url 'register' %}">Inscription</a></li>

                               <li><!-- template.html -->
                                <a href="{% url 'mon-pdf' %}" target="_blank">Seminaires</a>
                                </li>

                                <li><a href="{% url 'faq' %}">FAQ</a></li>
                                <li><a href="{% url 'contact' %}">Contact</a></li>
                            </ul>
                        </div>
                        <!-- Header Navigation End -->

                        <!-- Header Meta Start -->
                        <div class="header-meta">

                            <!-- Header Toggle Start -->
                            <div class="header-toggle d-lg-none">
                                <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                            </div>
                            <!-- Header Toggle End -->

                        </div>
                        <!-- Header Meta End -->

                    </div>

                </div>
            </div>
            <!-- Header Middle End -->

        </div>


        <!-- Page Banner Start -->
        <div class="section page-banner-section">
            <div class="shape-2"></div>
            <div class="container">

              <div class="page-banner-wrap">
                    <center><div class="hero-form  col-lg-5" data-aos-delay="900" data-aos="fade-up">
                    <div class="hero-form-wrap">
                        <div class="heading-wrap text-center">
                            <h3 class="title">S'enregistrer</h3>
                        </div>

                    </div>
                </div>
                    <div class="row">
                        <div class="col-lg-12 mx-auto">
                            <!-- Page Banner Content Start -->
                            <div class="mx-auto mn-4">
                                <!-- Hero Form Start -->
                                <form method="post" class="form col-lg-5">
                                    {% csrf_token %}

                                   
                                    <div class="row">
                                        <div class="col-sm-12 m-2">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Nom & Prénom" required name="name">
                                            </div>
                                            
                                        </div>
                                        <div class="col-sm-12 m-2">
                                            <div class="form-group">
                                                <input type="email" class="form-control" placeholder="Email" name="email">
                                                
                                            </div>
                                        </div>
                                        <div class="col-sm-12 m-2">
                                            <div class="input-group">
                                                <select name="indicatif">
                                                    <option value="+225">Abidjan, Côte d'Ivoire (+225)</option>
                                                    <option value="+242">Brazzaville, République du Congo (+242)</option>
                                                    <option value="+241">Libreville, Gabon (+241)</option>
                                                    <option value="+243">Kinshasa,RDC(+243)</option>
                                                    <option value="+242">Pointe-Noire, République du Congo (+242)</option>
                                                    <option value="+241">Port-Gentil, Gabon (+241)</option>
                                                    <option value="+229">Cotonou, Bénin (+229)</option>
                                                    <option value="+221">Dakar, Sénégal (+221)</option>
                                                    <option value="+261">Antananarivo, Madagascar (+261)</option>
                                                </select>
                                                
                                                <input type="tel" class="form-control" placeholder="Téléphone" required name="phone">
                                                
                                            </div>
                                            {% for error in form.phone.errors %}
                                                <div style="color: red;" class="error-message">{{ error }}</div>
                                            {% endfor %}
                                            
                                            
                                        </div>
                                        <div class="col-sm-12 m-2">
                                            <div class="form-group">
                                                <select name="secteur" class="w-100">
                                                    <option value="---------------">secteur de la formation</option>
                                                    <option value="Administrations publiques – management et innovation">Administrations publiques – management et innovation</option>
                                                            <option value="Management des projets">Management des projets</option>
                                                            <option value="Administration territoriale – développement local">Administration territoriale – développement local</option>
                                                            <option value="Passation des marchés">Passation des marchés</option>
                                                            <option value="Archivage / gestion électronique des documents">Archivage / gestion électronique des documents</option>
                                                            <option value="Audit et management des risques">Audit et management des risques</option>
                                                            <option value="Management industriel">Management industriel</option>
                                                            <option value="Chaîne logistique">Chaîne logistique</option>
                                                            <option value="Bâtiment et travaux publics">Bâtiment et travaux publics</option>
                                                            <option value="Management agricole">Management agricole</option>
                                                            <option value="Comptabilité, finance, banque">Comptabilité, finance, banque</option>
                                                            <option value="Contrôle de gestion">Contrôle de gestion</option>
                                                            <option value="Droit et fiscalité">Droit et fiscalité</option>
                                                            <option value="Entrepreneuriat">Entrepreneuriat</option>
                                                            <option value="Gestion des Ressources Humaines développement des compétences">Gestion des Ressources Humaines développement des compétences</option>
                                                            <option value="Télécommunication, informatique, traitement et analyse des données">Télécommunication, informatique, traitement et analyse des données</option>
                                                            <option value="Management et leadership">Management et leadership</option>
                                                            <option value="Management sanitaire – gestion hospitalière">Management sanitaire – gestion hospitalière</option>
                                                            <option value="Marketing – communication - commerce">Marketing – communication - commerce</option>
                                                            <option value="Protocole, diplomatie et relation internationales">Protocole, diplomatie et relation internationales</option>
                                                            <option value="Qualité, Sécurité, Environnement">Qualité, Sécurité, Environnement</option>
                                                            <option value="Secrétariat assistance de direction et agent de bureau">Secrétariat assistance de direction et agent de bureau</option>
                                                            <option value="Méthodologie de recherche">Méthodologie de recherche</option>
                                                        </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 m-2">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Code" required name="code">
                                                
                                            </div>
                                        </div>
                                        <div class="col-sm-12 m-2">
                                            <div class="form-group">
                                                <textarea class="form-control" placeholder="Message" name="message"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 m-2">
                                            <div class="form-group">
                                                <button class="btn btn-primary" type="submit">Valider</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>


                                <!-- Hero Form End -->
                            </div>
                            <!-- Page Banner Content End -->
                        </div>
                    </div></center>
                </div>
        </div>
        <!-- Page Banner End -->
    </div>

    <!-- Footer Start -->
    <div class="meeta-footer-section" style="background-image: url(assets/images/bg/footer-bg.jpg);">

        <!-- Footer Widget Start -->
        <div class="footer-widget text-center">
            <div class="container">

                <!-- Footer Logo Start -->
                <!-- Footer widget Social End -->

                <!-- Footer Copyright Start -->
                <div class="footer-copyright">
                    <p>2022 Copyright Meeta Designed by Pixelcurve . All Rights Reserved</p>
                </div>
                <!-- Footer Copyright End -->

            </div>
        </div>
        <!-- Footer Widget End -->

    </div>
    <!-- Footer End -->

    <!-- back to top start -->
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- back to top end -->



    <!-- JS
    ============================================ -->

    <!-- Modernizer & jQuery JS -->
    <script src="{% static 'style/js/vendor/modernizr-3.11.7.min.js'  %}"></script>
    <script src="{% static 'style/js/vendor/jquery-1.12.4.min.js'  %}"></script>


    <!-- Bootstrap JS -->
    <script src="{% static 'style/js/popper.min.js'  %}"></script>
    <script src="{% static 'style/js/bootstrap.min.js'  %}"></script>

    <!-- Plugins JS -->
    <script src="{% static 'style/js/swiper-bundle.min.js'  %}"></script>
    <script src="{% static 'style/js/back-to-top.js'  %}"></script>
    <script src="{% static 'style/js/jquery.magnific-popup.min.js'  %}"></script>
    <script src="{% static 'style/js/jquery.counterup.min.js'  %}"></script>
    <script src="{% static 'style/js/waypoints.min.js'  %}"></script>
    <script src="{% static 'style/js/aos.js'  %}"></script>
    <script src="{% static 'style/js/jquery.nice-select.min.js'  %}"></script>


    <!-- Main JS -->
    <script src="{% static 'style/js/main.js'  %}"></script>

</body>
